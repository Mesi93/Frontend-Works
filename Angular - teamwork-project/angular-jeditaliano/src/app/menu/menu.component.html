<div class="menu-container">
    <div class="darken">


        <h1 class="text-center pt-5">~ MENU ~</h1>
        <div class="menu-navbar d-flex flex-column text-center flex-md-row justify-content-between">

            <div class="nav-element d-flex flex-column align-items-center" (click)="getSalads()">
                <img class="icon" src="../../assets/vegetables-menu.svg" alt="">
                <h4>Salad</h4>
            </div>

            <div class="nav-element d-flex flex-column align-items-center" (click)="getPastas()">
                <img class="icon" src="../../assets/pasta-menu.svg" alt="">
                <h4>Pasta</h4>
            </div>


            <div class="nav-element d-flex flex-column align-items-center" (click)="getPizzas()">
                <img class="icon" src="../../assets/pizza-menu.svg" alt="">
                <h4>Pizza</h4>
            </div>


            <div class="nav-element d-flex flex-column align-items-center" (click)="getDesserts()">
                <img class="icon" src="../../assets/cake-menu.svg" alt="">
                <h4>Dessert</h4>
            </div>
        </div>

        <div class="d-flex flex-wrap justify-content-center menu-body pb-3">


            <div class="food-card d-flex flex-column flex-md-row col-12 col-xl-5 my-3 mx-lg-3" *ngFor="let food of foodList">
                <div class=" card-text">
                    <h5 class="pb-1 ">{{food.foodName}}</h5>
                    <p>{{food.foodDescr}}</p>
                    <p>{{food.foodPrice}}0 EUR</p>
                    <button data-toggle="modal" data-target="#addToCart" (click)="addToPendingCart(food, food.id)">ADD TO CART <i class="fa fa-shopping-cart "></i></button>
                </div>
                <div class="card-img-holder mt-3 mt-md-0">
                    <img [src]="food.foodImg">
                </div>
            </div>

        </div>
    </div>

</div>



<div class="addedToCartModal modal fade" id="addToCart" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document ">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-center">
                <h5 class="modal-title" id="exampleModalLabel">Italian Restaurant</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body d-flex justify-content-center align-items-center">
                <i style="color:rgb(216, 104, 0);" class="fa fa-check-circle fa-3x mr-3"></i>
                <p>Successfully added to cart!</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary w-100" data-dismiss="modal">Continue shopping</button>
                <button routerLink="/cart" type="button" class="btn btn-secondary w-100" style="background-color:rgb(216, 104, 0);" data-dismiss="modal">Proceed to checkout</button>

            </div>
        </div>
    </div>
    
</div>
